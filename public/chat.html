<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/main-theme.css">
  <link rel="shortcut icon" href="assets/favicon.ico" />
  <title>AlexoChat App</title>
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-12">
        <h3 class=""><i class="far fa-comments mr-1"></i> AlexoChat</h3>
      </div>
    </div>
    <div class="row">
      <div class="card card-body col-lg-3 col-md-4 mt-5 chat-sidebar">
        <a href="index.html" class="btn btn-primary mt-1"><i class="fas fa-sign-out-alt"></i> Opuść pokój</a>
        <hr>
        <h4><i class="fas fa-beer mr-1"></i> Nazwa pokoju:</h4>
        <h5 id="room-name"></h5>
        <hr>
        <h4><i class="fas fa-users  mr-1"></i> Uczestnicy:</h4>
        <ul id="users"></ul>
      </div>
      <div class="col-md-1 col-lg-1"></div>
      <div class="card card-body col-lg-8 col-md-7 mt-5 chat-messages chat-main">
      </div>
    </div>
    <div class="row">
      <div class="card card-body col-lg-12 mt-5 mb-4 chat-form-container">
        <form id="chat-form">
          <input id="msg" type="text" placeholder="Wprowadź wiadomość" maxlength="100000" required autocomplete="off"
            autofocus />
          <button class="btn btn-primary"><i class="fas fa-paper-plane"></i> Wyślij</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.3/qs.min.js"
    integrity="sha256-lSPkSu/D04IeqWOhTgTf5tLzNFEc37oNE9ysGS9PdK4=" crossorigin="anonymous">
    </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
